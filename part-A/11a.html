<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model - Create a web page using the box model</title>
    <style>
        .prop1{
            border: 1px solid red;
            background-color: #D18C1D;
            padding: 10px;
        }
        .prop2  li {
            margin: 15px;
            background-color: #C0A9DB;
            padding: 10px;
        }
        .prop3 {
            width: 600px;
            height: 400px;
            border: 2px dotted black;
            background-color: #D1D631;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1 class="prop1">
        Heading 1
    </h1>
    <ul class="prop2">
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
    </ul>

    <p class="prop3">
        Paragraph 1
    </p>
    <p class="prop3">
        Paragraph 2
    </p>
    <p class="prop3">
        Paragraph 3
    </p>

</body>
</html>
